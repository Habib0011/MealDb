<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MealDb</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
</head>
<body class="containe">
   <header class="head-class mt-2">
    <div>
        <img class="img-fluid" src="images/banner_1.png" alt="">
    </div>
    <div class="head-text">
        <h1>Test Our Delicious Food</h1>
        <p class="text-center">There are many variations of passages of Lorem Ipsum available, but the majority <br>have suffered alteration in some form, by injected humou.</p>
       <div class="text-center">
        <input id="search" type="text" class="w-50 text-black" placeholder="search any food">
        <button  class="btn btn-warning text-white p-3 px-4" onclick="seacrhItem()">search</button>
       </div>
     
    </div>
   </header>
   <main>
        <div id="all-container" class="grid">

   </main>
   <section class="view-btn">
      <button class="btn btn-warning ">
        View all
      </button>
   </section>


   <section>

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Food Details</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="model-info" class="modal-body">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
   </section>

   <script src="js/mealdb.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
